<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="page">
    <header class="header">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img class="header__img" src="{{ url_for('static', filename='img/logo.png')}}" alt="law">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('index')}}" class="nav-link px-2 text-secondary">Главная</a></li>
            <li><a href="{{ url_for('create')}}" class="nav-link px-2 text-white">Забронировать</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Команда</a></li>
            <li><a href="{{ url_for('add_recipe')}}" class="nav-link px-2 text-white">Добавить рецепт</a></li>
            <li><a href="{{ url_for('about')}}" class="nav-link px-2 text-white">Контакты</a></li>
            <li><a href="{{ url_for('personal_account')}}" class="nav-link px-2 text-white">Личный кабинет</a></li>
            <li><a href="{{ url_for('login')}}" class="nav-link px-2 text-white">Войти</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                   aria-label="Search">
        </form>

        <div class="text-end">
            <a href="{{ url_for('registration')}}" class="nav-link px-2 text-white">Peгистрация</a>
            <button type="button" class="btn btn-warning">Добавить Рецепт</button>
        </div>

</header>
    <main class="content">
    <h1>{% block content %}{% endblock %}</h1>
</main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Невинный бар, Киселева 12</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="#">
            <img class="footer__img" src="{{ url_for('static', filename='img/inst.webp')}}" alt="law">

            <li class="ms-3"><a class="text-body-secondary" href="#">
                <img class="footer__img" src="{{ url_for('static', filename='img/tele.webp')}}" alt="law">

                <li class="ms-3"><a class="text-body-secondary" href="#">
                    <img class="footer__img" src="{{ url_for('static', filename='img/vib.png')}}" alt="law">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>
    </ul>
</footer>
</div>

</body>
</html>
