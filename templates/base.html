<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="header__img" src="{{ url_for('static', filename='img/logo.png')}}" alt="law">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('index')}}" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Забронировать</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Команда</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Доставка</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Меню</a></li>
          <li><a href="{{ url_for('about')}}" class="nav-link px-2 text-white">Контакты</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Карьера</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Войти</button>
          <button type="button" class="btn btn-warning">Регистрация</button>
        </div>
      </div>
    </div>
  </header>
    <h1>{% block body %}{% endblock %}</h1>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Невинный бар, Киселева 12</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><img class="header__img" src="{{ url_for('static', filename='img/insta.png')}}" alt="law"><svg class="bi" width="24" height="24"><use xlink:href="#nstagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><img class="header__img" src="{{ url_for('static', filename='img/telegr.png')}}" alt="law"><svg class="bi" width="24" height="24"><use xlink:href="#telegran"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><img class="header__img" src="{{ url_for('static', filename='img/vib.png')}}" alt="law"><svg class="bi" width="24" height="24"><use xlink:href="#viber"></use></svg></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
